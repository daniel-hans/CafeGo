<h1>CafeGo</h1>

{{ if .Username }}
    <p>Welcome, {{ .Username }}!</p>
    <a href="/cart/">View my cart</a>
{{ end }}

<a href="/login/">Login</a>

<ul>
    {{ range $p := .Products }}
        <li><a href="/product/{{ $p.Id }}">{{ $p.Name }}</a> - PHP {{ $p.Price }}</li>
    {{ end }}
</ul>
